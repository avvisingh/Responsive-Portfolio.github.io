<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecontact.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header>

        <div class="title">
            <h1>Avvi Singh</h1>
        </div>

        <div class="container">
            <div class="row" id="navbar">
                <div class="col-sm" id="nav-items">
                    <a href="index.html">HOME</a>
                </div>
                <div class="col-sm" id="nav-items">
                    <a href="portfolio.html">PORTFOLIO</a>
                </div>
                <div class="col-sm" id="nav-items">
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>
        </div>

    </header>

    <section class="form">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check this box if you'd like to receive weekly emails with the latest tips and tricks from the wide world of Web Development!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

</body>

</html>
